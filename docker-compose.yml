version: '3.3'

services:
  django:
    build:
      context: .
      dockerfile: backend/Dockerfile      
    restart: always
    container_name: backend  
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
  vue:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    container_name: frontend
    command: npm run serve
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - django